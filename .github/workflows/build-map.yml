name: Build map (container)
on:
  push:
    paths:
      - "data/**"
      - "build_map.R"
      - ".github/workflows/build-map.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocker/r-ver:4.4.1
    steps:
      - uses: actions/checkout@v4
      - run: touch .nojekyll
      - name: Install R packages
        run: |
          R -q -e 'options(repos="https://cloud.r-project.org"); install.packages(c("readr","dplyr","leaflet","htmlwidgets","stringi","fs","commonmark","htmltools","purrr"))'
      - name: Build map
        run: R -q -e 'source("build_map.R")'
      - name: Commit output
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: regenerate index.html"
          file_pattern: |
            .nojekyll
            index.html
            md/**
            popups/**
